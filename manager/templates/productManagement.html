<!doctype html>
<html lang="en">

<head>
    <title>Product Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/listProduct.css' %}">
</head>

<body class="">

    <header class="header">

    </header>
    <main class="ms-2 col=12">
        <!-- <<<<<<<<<<<<<<<<< CREATE PRODUCT MODAL >>>>>>>>>>>>>>>>>>> -->
        <div class="modal fade" id="createModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form method="POST" enctype="multipart/form-data" id="createProduct">
                        {% csrf_token %}
                        <div class="form-icon">
                            <!-- <span><i class="icon icon-user"></i></span> -->
                        </div>
                        <div class="form-group mt-4 mx-3">
                            <input type="text" class="form-control item" name="name" placeholder="Name"
                                autocomplete="off">
                        </div>
                        <div class="form-group mt-4 mx-3">
                            <input type="text" class="form-control item" name="category" placeholder="Cateogry"
                                autocomplete="off">
                        </div>
                        <div class="form-group mt-4 mx-3">
                            <textarea type="text" class="form-control item" name="description" placeholder="Description"
                                autocomplete="off"></textarea>
                        </div>
                        <div class="form-group mt-4 mx-3">
                            <input type="number" class="form-control item" name="price" placeholder="Price"
                                autocomplete="off">
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group mt-4 mx-3">
                            <input type="number" class="form-control item" name="quantity" placeholder="Quantity"
                                autocomplete="off">
                        </div>
                        <div class="form-group mt-4 mx-3">
                            <input type="file" class="form-control item" name="Image">
                            <picture>

                            </picture>
                        </div>
                        <div class="form-group d-flex justify-content-center mt-3 mb-4">
                            <button type="submit" class="btn btn-block create-account btn-success"
                                data-bs-dismiss="modal">Create Product</button>
                        </div>
                    </form>
                    <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div> -->
                </div>
            </div>
        </div>
        <!-- <<<<<<<<<<<<<<<<< UPDATE PRODUCT MODAL >>>>>>>>>>>>>>>>>>> -->
        <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-warning" id="exampleModalLabel">Update
                            Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- <<<<<<<<<<<<<<< UPDATE PRODUCT FORM >>>>>>>>>>>>>>>>>  -->
                        <form method="POST" enctype="multipart/form-data" id="update_product_form">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input type="text" id="update_product_id"
                                    class="form-control item rounded-pill update_product_id" name="id"
                                    autocomplete="off" hidden>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" id="update_product_name"
                                    class="form-control item rounded-pill update_product_name" name="name"
                                    autocomplete="off" placeholder="Name" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" id="update_product_category"
                                    class="form-control item rounded-pill update_product_category" name="category"
                                    placeholder="Cateogry" autocomplete="off" required>
                            </div>
                            <div class="form-group mb-3">
                                <textarea type="text" id="update_product_description"
                                    class="form-control item update_product_description" name="description"
                                    placeholder="Description" autocomplete="off" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <input type="number" id="update_product_price"
                                    class="form-control item rounded-pill update_product_price" name="price"
                                    placeholder="Price" autocomplete="off" required>
                            </div>
                            <div class="form-group mb-3">
                            </div>
                            <div class="form-group mb-3">
                                <input type="number" class="form-control item rounded-pill update_product_quantity"
                                    id="update_product_quantity" name="quantity" placeholder="Quantity"
                                    autocomplete="off" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="file" class="form-control item rounded-pill update_product_image"
                                    name="Image">
                            </div>
                            <div class="form-group d-flex justify-content-center mt-3">
                                <button type="submit"
                                    class="btn btn-warning rounded-pill text-white create-accoun mt-3t px-5"
                                    id="update_product_form">Update</button>
                            </div>
                        </form>
                        <!--  <<<<<<<<<<<<<<<<<<<< (^-^) >>>>>>>>>>>>>>>>>>>>>> -->
                    </div>
                </div>
            </div>
        </div>
        <h3 class="text-center mt-2 mb-3">Product</h3>
        <div class="d-flex col-12">
            <div class=" form-group search_item_contatiner col-5 d-flex">
                <!-- <form action="" class="d-flex search_form">
                    {% csrf_token %} -->
                    <input type="text" class="form-control item search_item ms-1 search_bar" placeholder="Search"
                        name="search" id="search" autocomplete="off">
                        <button class="btn btn-secondary" type="button">Search</button>
                <!-- </form> -->
            </div>
            <div class="col-2 ms-4">
                <select class="form-select">
                    <option selected>Sort by</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <button type="button" class="btn btn-success col-1 ms-3" data-bs-toggle="modal" data-bs-target="#createModal">
                Create
            </button>
        </div>
        <table class="table table-hover mt-4">
            <thead class="table-light col text-center">
                <tr>
                    <th class="col-1">stt</th>
                    <th class="col-2">name</th>
                    <th class="col-1">image</th>
                    <th class="col-1">Cateogry</th>
                    <th class="col-2">Description</th>
                    <th class="col-1">Price</th>
                    <th class="col-1">Quantiy</th>
                    <th class="col-2">action</th>
                </tr>
            </thead>
            <tbody class="text-center" id="productsList"></tbody>
        </table>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        var createProductUrl = "{% url 'create_product' %}";
        var getProductUrl = "{% url 'get_all_products' %}";
    </script>
    {% load static %}
    <script src="{% static 'js/product.js' %}"></script>
</body>

</html>
