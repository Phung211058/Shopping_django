<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/LogRegis.css' %}">
</head>

<body>
    <main>
        <h3 class="text-center mt-3 title">LOGIN</h3>
        <div class="cover">
            <form action="{% url 'login_customer' %}" method="POST" id="login_form">
                {% csrf_token %}
                <p class="ps-2 mb-2">Email</p>
                <div class="surname_box mb-3">
                    <input type="text" class="in_surname" placeholder=" " name="email" required>
                    <label for="surname" class="surname_label">Email</label>
                </div>
                <p class="ps-2 mb-2">Mật khẩu</p>
                <div class="surname_box mb-3">
                    <input type="password" class="in_surname" placeholder=" " name="password" required>
                    <label for="surname" class="surname_label">Password</label>
                </div>
                <p class="d-flex justify-content-center text-danger error"></p>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
                <div class="d-flex justify-content-between">
                    <label for="">
                        <a href="/user/get/register">
                            <!-- <i class="bi bi-arrow-left"></i> -->
                            <span>Tạo tài khoản mới</span>
                        </a>
                    </label>
                    <button type="submit" class="register_btn">Đăng nhập </button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        var loginUrl = "{% url 'login_customer' %}";
    </script>
    {% load static %}
    <script src="{% static 'js/LogRegis.js' %}"></script>
</body>

</html>
